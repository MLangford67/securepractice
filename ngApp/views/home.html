<h2>Home</h2>

<form ng-submit="vm.postUser()">
    <div>
        <label for="username">Username:</label>
        <input id="username" ng-model="m.user.username" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input id="email" ng-model="m.user.email" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input id="password" ng-model="m.user.setPassword" />
    </div>
    <input type="submit" value="Save" />
</form>
